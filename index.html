<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="title">
    <strong>Simple, traffic-based pricing</strong>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>

<div class="box">
  <div class="upper_item">
  <div class="price_intro">
    <span class="left"><em>100K</em> Pageviews</span>
    <span class="right"><em>$16.00</em> <p>/month</p></span>
  </div>
  <div class="bar">
    <input type="range" min="1" max="5" value="3" class="slider" id="slider" style="background: linear-gradient(90deg, hsl(174, 77%, 80%) 50%, hsl(224, 65%, 95%) 50%);">
    <!-- <div class="fill"></div> -->
    <div class="slider_btn">
    <!--   <svg xmlns="http://www.w3.org/2000/svg" width="22" height="13">
        <g fill="#ffffff" fill-rule="evenodd">
            <path d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"></path>
        </g>
      </svg> -->
    </div>
  </div>

  <div class="price_toggle">
    <p class="pc">Monthly Billing</p>
    <p class="mobile">Monthly</p>
    <div class="wrap_switch">
    <label class="switch">
      <input type="checkbox" class="checkbox">
      <span class="slider_round"></span>
    </label>
  </div>
    <p class="pc">Yearly Billing <span class="strong pc">25% discount</span></p>
    <p class="mobile"> Yearly <span class="strong mobile">-25%</span></p>
  </div>
</div>
<div class="under_item">

<div class="wrap_item">
<ul>
  <li><span class="icon"></span>Unlimited websites</li>
  <li><span class="icon"></span>100% data ownership</li>
  <li><span class="icon"></span> reports</li>
</ul>
</div>

<div class="wrap_item wrap_btn">
  <button class="button">Start my trial</button>
</div>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
